<section

>
  <h3 class="text-neutral-300 font-semibold">Edit your profile information</h3>
  <div class="flex gap-1 w-full">
    <div class="w-1/2">
      <input
        type="text"
        class="text-sm py-2 ps-4 px-2 w-full rounded-md text-neutral-600 border-[1px] border-neutral-600 bg-black"
        name="firstname"
        placeholder="Firstname"
      />
    </div>
    <div class="w-1/2">
      <input
        type="text"
        class="text-sm py-2 ps-4 px-2 w-full rounded-md text-neutral-600 border-[1px] border-neutral-600 bg-black"
        name="lastname"
        placeholder="Lastname"
      />
    </div>
  </div>
  <div class="flex gap-1 w-full">
    <div class="w-1/2">
      <input
        type="text"
        class="text-sm py-2 ps-4 px-2 w-full rounded-md text-neutral-600 border-[1px] border-neutral-600 bg-black"
        name="job"
        placeholder="Job Title"
      />
    </div>
    <div class="w-1/2">
      <input
        type="text"
        class="text-sm py-2 ps-4 px-2 w-full rounded-md text-neutral-600 border-[1px] border-neutral-600 bg-black"
        name="company"
        placeholder="Company Name"
      />
    </div>
  </div>
  <div class="flex gap-1 w-full">
    <div class="w-1/2">
      <input
        type="text"
        class="text-sm py-2 ps-4 px-2 w-full rounded-md text-neutral-600 border-[1px] border-neutral-600 bg-black"
        name="phone"
        placeholder="Phone Number"
      />
    </div>
    <div class="w-1/2">
      <input
        type="text"
        class="text-sm py-2 ps-4 px-2 w-full rounded-md text-neutral-600 border-[1px] border-neutral-600 bg-black"
        name="email"
        placeholder="Email Address"
      />
    </div>
  </div>
  <textarea
    type="text"
    name="bio"
    class="text-sm py-2 ps-4 px-2 w-full rounded-md text-neutral-600 border-[1px] border-neutral-600 bg-black"

  <div class="flex gap-2">
