<section
  class="flex flex-col justify-between items-stretch gap-3 mb-6 mt-8 mx-auto w-[full] bg-neutral-900 rounded-lg p-6 shadow-sm"
>
  <h2 class="font-bold text-neutral-600">Edit your Preferences settings</h2>
  <div class="flex gap-2 w-1/3 justify-between mt-2">
    <span class="font-medium text-neutral-600 text-[15px]">Language: </span>
    <select
      name="language"
      id="language"
      class="rounded-md bg-neutral-950 text-neutral-600 p-1"
    >
      <option value="">en</option>
      <option value="">pt</option>
      <option value="">ru</option>
      <option value="">sp</option>
      <option value="">ch</option>
      <option value="">it</option>
      <option value="">co</option>
    </select>
  </div>

    <div class="flex gap-2 w-1/3 justify-between mt-2">
      <span class="font-medium text-neutral-600 text-[15px]">Appearence: </span>
      <select
        name="appearence"
        id="appearence"
        class="rounded-md bg-neutral-900 text-neutral-600 p-1"

        <option value="light">dark</option>

    </div>

    <div>

          <div
            class="bg-zinc-50 relative cursor-pointer appearance-layout border-[1px] border-neutral-800 h-44 w-56 shadow-sm rounded-md"
          >
            <i
              class="bi bi-check absolute top-[-13px] right-[-12px] bg-orange-500 text-white rounded-full h-5 w-5 text-lg flex justify-center items-center"
            ></i>
            <div class="flex gap-1 justify-end items-center p-2">
              <div class="bg-orange-300 h-3 w-3 rounded-full"></div>
              <div class="bg-white h-3 w-3 rounded-full"></div>
              <div class="bg-white h-3 w-3 rounded-full"></div>
            </div>
            <div class="p-2">
              <div class="flex gap-2 items-stretch justify-between w-full">
                <div class="w-[30%] h-32 bg-neutral-900 rounded-md"></div>
                <div class="w-[70%] flex flex-col gap-2">
                  <div class="flex gap-1 w-full">
                    <div class="bg-neutral-900 w-10 h-10 rounded-md"></div>
                    <div class="bg-neutral-900 w-10 h-10 rounded-md"></div>
                    <div class="bg-neutral-900 w-10 h-10 rounded-md"></div>
                    <div class="bg-neutral-900 w-10 h-10 rounded-md"></div>
                  </div>
                  <div class="bg-neutral-900 w-full h-20 rounded-md"></div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="bg-zinc-50 border-[1px] border-neutral-800 h-44 w-56 shadow-sm rounded-md"
          >
            <div class="flex gap-1 justify-end items-center p-2">
              <div class="bg-orange-300 h-3 w-3 rounded-full"></div>
              <div class="bg-white h-3 w-3 rounded-full"></div>
              <div class="bg-white h-3 w-3 rounded-full"></div>
            </div>
            <div class="p-2">
              <div class="flex gap-2 items-stretch justify-between w-full">
                <div class="w-[30%] h-32 bg-neutral-900 rounded-md"></div>
                <div class="w-[70%] flex flex-col gap-2">
                  <div class="flex gap-1 w-full">
                    <div class="bg-neutral-900 w-full h-10 rounded-md"></div>
                  </div>
                  <div class="bg-neutral-900 w-full relative h-20 rounded-md">
                    <img
                      class="absolute top-1 left-9 w-16"
                      src="../../../assets/images/wave-flow-2.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <span class="text-base font-semibold my-3">Mode Dark</span>
        <div class="flex justify-start items-stretch gap-2 mt-2">
          <div
            class="bg-black appearance-layout cursor-pointer relative border-[1px] border-zinc-300 h-44 w-56 shadow-sm rounded-md"

            <i
              class="bi bi-check absolute top-[-13px] right-[-12px] bg-orange-500 text-white rounded-full h-5 w-5 text-lg flex justify-center items-center"

    <button
      class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-neutral-800 border-[1px] border-black text-black bg-white px-6 py-2 rounded-md hover:shadow-md"
    >

    </button>
  </div>
</section>
