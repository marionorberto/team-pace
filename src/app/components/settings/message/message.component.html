<section
  class="flex flex-col justify-between items-stretch gap-3 mb-6 mt-8 mx-auto w-[full] bg-neutral-700 rounded-lg p-6 shadow-sm"
>
  <h3 class="text-black font-semibold">Edit your messages settings</h3>
  <form
    action=""
    method="post"
    class="border-[1px] border-zinc-100 mt-4 rounded-md p-4"
  >
    <h2 class="font-bold my-1">Messages Settings</h2>

    <div class="flex gap-2 w-full mt-2">
      <span class="font-medium text-zinc-600 text-[15px]">Default View: </span>
      <select
        name="messageOptions"
        id="messageOptions"
        class="bg-zinc-100 p-1 text-[15px] text-zinc-600 rounded-sm"
      >
        <option value="read">read</option>
        <option value="unread">unread</option>
        <option value="all">all</option>
      </select>
    </div>
    <div class="flex gap-2 w-full mt-2">
      <span class="font-medium text-zinc-600 text-[15px]"
        >Email Notifications:
      </span>

      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" checked class="sr-only peer" />
        <div
          class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-black rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-600"
        ></div>
      </label>

      <select
        name="messageOptions"
        id="messageOptions"
        class="bg-zinc-100 p-1 text-[15px] text-zinc-600 rounded-sm"
      >
        <option value="weekend">weekend</option>
        <option value="daily">daily</option>
        <option value="mon">mon</option>
        <option value="tue">tue</option>
        <option value="wed">wed</option>
        <option value="thu">thu</option>
        <option value="fri">fri</option>
      </select>
    </div>
    <div class="flex gap-1 w-full mt-2">
      <span class="font-medium text-zinc-600 text-[15px]">Auto Reply: </span>

      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" />
        <div
          class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-black rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-600"
        ></div>
      </label>
    </div>
    <span class="text-[13px] text-zinc-400"
      >Once <strong class="text-black font-semibold">Auto Reply</strong> you
      turn on this, you wont be able to control when reply your message.</span
    >
    <div class="flex gap-2 mt-3">
      <button
        class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-neutral-800 border-[1px] border-black text-white bg-black hover:shadow-md px-6 py-2 rounded-md shadow-sm"
      >
        Save
      </button>
      <button
        class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-neutral-800 border-[1px] border-black text-black bg-white px-6 py-2 rounded-md hover:shadow-md"
      >
        Cancel
      </button>
    </div>
  </form>
  <form
    action=""
    method="post"
    class="border-[1px] border-zinc-100 mt-4 rounded-md p-4"
  >
    <span class="font-bold my-1">Span Filter Settings </span>

    <div class="flex gap-1 w-full mt-2">
      <span class="font-medium text-zinc-600 text-[15px]">Span Filter: </span>
      <select
        name="messageOptions"
        id="messageOptions"
        class="bg-zinc-100 p-1 text-zinc-600 text-[15px] rounded-sm"
      >
        <option value="low">low</option>
        <option value="medium">medium</option>
        <option value="high">high</option>
      </select>
    </div>
    <div class="flex gap-1 w-full mt-2">
      <span class="font-medium text-zinc-600 text-[15px]"
        >Block List Senders:
      </span>
      <a
        href=""
        class="transition-all ms-5 text-[14px] transition-[all 0.4s ease-in-out] font-medium text-zinc-400"
      >
        see
      </a>
      <span class="text-zinc-300">|</span>
      <a
        href=""
        class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium text-zinc-400"
      >
        add
      </a>
      <span class="text-zinc-300">|</span>
      <a
        href=""
        class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium text-zinc-400"
      >
        remove
      </a>
    </div>

    <div class="flex gap-2 mt-3">
      <button
        class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-neutral-800 border-[1px] border-black text-white bg-black hover:shadow-md px-6 py-2 rounded-md shadow-sm"
      >
        Save
      </button>
      <button
        class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-neutral-800 border-[1px] border-black text-black bg-white px-6 py-2 rounded-md hover:shadow-md"
      >
        Cancel
      </button>
    </div>
  </form>
</section>
