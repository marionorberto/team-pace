<section

>

  <form

    method="post"
    class="border-[1px] border-neutral-800 mt-4 rounded-md p-4"
  >
    <h2 class="font-bold my-1 text-neutral-500">Messages Settings</h2>

    <div class="flex gap-2 w-full mt-4 justify-start items-center">
      <span class="font-medium text-neutral-600 text-[15px]"
        >Default View:
      </span>
      <select
        name="messageOptions"
        id="messageOptions"
        class="bg-neutral-950 p-1 text-[15px] text-neutral-600 rounded-md"
      >
        <option value="read">read</option>
        <option value="unread">unread</option>
        <option value="all">all</option>
      </select>
    </div>
    <div class="flex gap-2 w-full mt-4 justify-start items-center">
      <span class="font-medium text-neutral-600 text-[15px]"
        >Email Notifications:
      </span>

      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" checked class="sr-only peer" />
        <div
          class="relative w-11 h-6 bg-neutral-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-neutral-600 rounded-full peer dark:bg-neutral-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-neutral-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-neutral-600 peer-checked:bg-[var(--color-prime-main)]"
        ></div>
      </label>

      <select
        name="messageOptions"
        id="messageOptions"
        class="bg-neutral-950 p-1 text-[15px] text-neutral-600 rounded-md"
      >
        <option value="weekend">weekend</option>
        <option value="daily">daily</option>
        <option value="mon">mon</option>
        <option value="tue">tue</option>
        <option value="wed">wed</option>
        <option value="thu">thu</option>
        <option value="fri">fri</option>
      </select>
    </div>
    <div class="flex gap-2 w-full mt-4 justify-start items-center">
      <span class="font-medium text-neutral-600 text-[15px]">Auto Reply: </span>

      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" />
        <div
          class="relative w-11 h-6 bg-neutral-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[] dark:peer-focus:ring-neutral-600 rounded-full peer dark:bg-neutral-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-neutral-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-neutral-600 peer-checked:bg-[var(--color-prime-main)]"
        ></div>
      </label>
    </div>
    <span class="text-[13px] text-neutral-400"
      >Once
      <strong class="text-neutral-600 font-semibold">Auto Reply</strong> you
      turn on this, you wont be able to control when reply your message.</span
    >
    <div class="flex gap-2 mt-3">
      <button
        class="text-black bg-prime rounded-md py-2 px-2 text-sm font-semibold hover:opacity-75"
      >
        submit changes
      </button>
    </div>
  </form>
  <form
    action=""
    method="post"
    class="border-[1px] border-neutral-800 mt-4 rounded-md p-4"
  >
    <span class="font-bold my-1 text-neutral-500">Span Filter Settings </span>

    <div class="flex gap-2 w-full mt-4 justify-start items-center">
      <span class="font-medium text-neutral-600 text-[15px]"
        >Span Filter:
      </span>
      <select
        name="messageOptions"
        id="messageOptions"
        class="bg-neutral-950 p-1 text-[15px] text-neutral-600 rounded-md"
      >
        <option value="low">low</option>
        <option value="medium">medium</option>
        <option value="high">high</option>
      </select>
    </div>
    <div class="flex gap-1 w-full mt-2">
      <span class="font-medium text-neutral-600 text-[15px]"
        >Block List Senders:
      </span>
      <a
        href=""
        class="transition-all ms-5 text-[14px] transition-[all 0.4s ease-in-out] font-medium text-neutral-400"
      >
        see
      </a>
      <span class="text-neutral-300">|</span>
      <a
        href=""
        class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium text-neutral-400"
      >
        add
      </a>
      <span class="text-neutral-300">|</span>
      <a
        href=""
        class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium text-neutral-400"
      >
        remove
      </a>
    </div>

    <div class="flex gap-2 mt-3">
      <button
        class="text-black bg-prime rounded-md py-2 px-2 text-sm font-semibold hover:opacity-75"
      >
        submit changes
      </button>
    </div>
  </form>
</section>
