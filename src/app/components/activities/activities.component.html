<section class="p-4 px-10 flex flex-col justify-center items-start w-full">
  <h1 class="text-2xl text-neutral-500 my-2">Task Activities</h1>
  <div class="mb-4 h-[2px] bg-zinc-700 w-full"></div>
  <div
    class="rounded-md bg-transparent w-full h-12 mb-2 flex justify-start items-center"
  >
    <div class="flex justify-start items-start gap-4">
      <div class="flex justify-start gap-0 items-center">
        <select
          name="lastDays"
          id="lastDays"
          class="w-28 px-3 py-2 text-sm rounded-md rounded-e-none border-e-neutral-800 border-e-2 border-0 text-neutral-600 bg-neutral-900"
        >
          <option class="text-sm" value="lastThreeDays">Last 7 days</option>
          <option class="text-sm" value="lastFifteenDays">Last 15 days</option>
          <option class="text-sm" value="lastThirteenDays">Last 30 days</option>
        </select>
        <select
          name="lastDays"
          id="lastDays"
          class="w-40 px-3 py-2 text-sm rounded-md rounded-s-none text-neutral-600 bg-neutral-900"
        >
          <option class="text-sm" value="lastFifteenDays">
            15 Mar - 22 Mar
          </option>
          <option class="text-sm" value="lastThirteenDays">
            18 Mar - 31 Mar
          </option>
        </select>
      </div>
      <div
        class="flex justify-center items-center gap-3 bg-neutral-700 px-2 py-[2px] rounded-md"
      >
        <ul class="flex justify-start items-center gap-[2px]">
          <li>
            <button
              class="w-16 px-3 py-1 text-sm rounded-md text-neutral-600 bg-neutral-900"
            >
              All <span class="text-neutral-500">15</span>
            </button>
          </li>
          <li>
            <button class="w-32 px-3 py-1 text-sm rounded-md text-neutral-400">
              In Progress <span class="text-neutral-300">16</span>
            </button>
          </li>
          <div class="h-5 w-[1px] bg-neutral-600"></div>
          <li>
            <button class="w-28 px-3 py-1 text-sm rounded-md text-neutral-400">
              Done <span class="text-neutral-300">11</span>
            </button>
          </li>
          <div class="h-5 w-[1px] bg-neutral-600"></div>
        </ul>
        <select
          name="lastDays"
          id="lastDays"
          class="w-28 px-3 py-1 text-sm rounded-md text-neutral-600 bg-neutral-900"
        >
          <option class="text-sm" value="lastThreeDays">currenty</option>
        </select>
      </div>
    </div>
  </div>

  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button">
    Remove data
  </button>
</div> -->
  <div class="bg-neutral-900 p-2 rounded-md w-full">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let element" class="">
          {{ element.task }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef>Assigned To</th>
        <td mat-cell *matCellDef="let element">{{ element.assignedTo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let element">{{ element.project }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="bg-status- {{ element.status }}"
        >
          {{ element.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="deadline" class="bg-red-400">
        <th mat-header-cell *matHeaderCellDef>Deadline</th>
        <td mat-cell *matCellDef="let element" class="bg-red-400">
          {{ element.deadline }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
        <td mat-cell *matCellDef="let element">{{ element.lastUpdated }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
